<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Ukulele</h4>
            <div class="progress-container">
                <div class="progress">
                </div>
            </div>
        </div>
        <audio src="music/chillMusic1.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/chillMusic1.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <div class="navigation-1">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="navigation-2">
                <button id="speaker" class="action-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" class="volume-bar" name="volume" id="volume-bar" value="20" min="0" max="20">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
